<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录取信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .green-box {
            background-color: #3CB371; /* 绿色背景 */
            color: white;
            border-radius: 10px;
            padding: 20px;
            height: 240px; /* 高度可以根据需要调整 */
            display: flex;
            flex-direction: column;
        }
        .green-box2 {
            background-color: #3CB371; /* 绿色背景 */
            color: white;
            border-radius: 10px;
            padding: 20px;
            width:100px
            height: 10px; /* 高度可以根据需要调整 */
            display: flex;
            flex-direction: column;
        }
        .top-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            margin-right: 10px;
        }
        .images div {
            text-align: center;
            margin-right: 10px; /* 图片间距 */
        }
        .images img {
            width: 80px; /* 图片宽度 */
            height: 80px; /* 图片高度 */
            border-radius: 5px;
            margin-bottom: 5px; /* 图片和文字间距 */
        }
        .info {
            color: white;
        }
        .info-title {
            font-weight: bold;
        }
        .school-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .degree {
            background-color: #ccc; /* 灰色背景 */
            padding: 5px;
            border-radius: 5px;
            margin-left: auto; /* 将"本科"移至最右侧 */
        }
        .white-box {
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: black;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .info-label {
            color: #555555; /* 更明显的深灰色 */
            text-align: right; /* 右对齐 */
            width: 30%; /* 设置宽度以便对齐 */
            margin-right: 15px; /* 增加右侧间距以确保字段不紧挨 */
        }
        .info-value {
            color: black; /* 内容为黑色 */
            text-align: left; /* 左对齐 */
            width: 70%; /* 设置宽度以便对齐 */
        }
        .image-container {
            text-align: center; /* 图片居中 */
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%; /* 自适应宽度 */
            height: auto; /* 高度自动 */
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="green-box">
    <div class="top-section">
        <div class="images">
            <div>
                <img src="1.jpg" alt="录取照片">
                <p>录取照片</p>
            </div>
            <div>
                <img src="2.jpg" alt="学历照片">
                <p>学历照片</p>
            </div>
        </div>
        <div class="info">
            <div class="info-title">张欣欣</div>
            <div>女   2001年12月21日</div>
        </div>
    </div>
    <div class="school-info">
        <div>天津商业大学</div>
        <div class="degree">本科</div>
    </div>
    <div style="margin-top: 10px;">
        信息管理与信息系统    |     普通全日制
    </div>
</div>


<div class="white-box">
    <div class="info-row">
        <span class="info-label">民族</span>
        <span class="info-value">汉族</span>
    </div>
    <div class="info-row">
        <span class="info-label">证件号码</span>
        <span class="info-value">55327</span>
    </div>
    <div class="info-row">
        <span class="info-label">学制</span>
        <span class="info-value">4年</span>
    </div>
    <div class="info-row">
        <span class="info-label">学历类别</span>
        <span class="info-value">普通高等教育</span>
    </div>
    <div class="info-row">
        <span class="info-label">分院</span>
        <span class="info-value">信息科学与技术学院</span>
    </div>
    <div class="info-row">
        <span class="info-label">系所</span>
        <span class="info-value">信息科学与技术学院</span>
    </div>
    <div class="info-row">
        <span class="info-label">班级</span>
        <span class="info-value">024</span>
    </div>
    <div class="info-row">
        <span class="info-label">学号</span>
        <span class="info-value">202333089</span>
    </div>
    <div class="info-row">
        <span class="info-label">入学日期</span>
        <span class="info-value">2023年09月01日</span>
    </div>
    <div class="info-row">
        <span class="info-label">预计毕业日期</span>
        <span class="info-value">2026年06月24日</span>
    </div>
    <div class="info-row">
        <span class="info-label">学籍状态</span>
        <span class="info-value">在籍（注册学籍）</span>
    </div>

</div>


<div class="green-box2">

    <div class="info">
        <div style="text-align: center;">查看验证报告</div>
    </div>

</div>


</body>
</html>
